<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.rating }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="assets/resources/{{ movie.title.split(':')[0] }}.png"
    alt="{{ movie.title }}"
  />
  <mat-card-content>
    <p>{{ movie.genres }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!isOnWatchlist" (click)="addToWatchlist(movie)" color="accent">
      Add to Watchlist
    </button>
  </mat-card-actions>
</mat-card>
